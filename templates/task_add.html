{% extends 'base.html' %}
{% block title %}
    Add new task
{% endblock %}
{% block content %}

    <form action="{% url 'task_add' %}" method="POST">
        {% csrf_token %}
        <div class="form">
        <div class="form_row">
            <label for="name">Name: </label>
            <input id="name" name="name" type="text">
        </div>
        <div class="form_row">
            <label for="description">Description: </label>
            <textarea name="description" id="description" cols="20" rows="10"> </textarea>
        </div>
        <div class="form_row">
            <label for="due_date">Due date: </label>
            <input id="due_date" name="due_date" type="text">
        </div>
        <div class="form_row">
            <input  type="submit">
        </div>
    </div>
    </form>
{% endblock %}
