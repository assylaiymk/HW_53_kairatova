{% extends 'base.html' %}

{% block menu %}

{% endblock %}
{% block content %}
    <h1>To-Do list</h1>
<li>
    <a href="{% url 'task_add' %}">Add task</a><br><br>
</li>
{% for task in tasks %}
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Due date</th>
        </tr>
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.due_date }}</td>

        </tr>
    </table>
<p><a href="{% url 'task_detail' task.pk %}">View to-do</a></p>
{% endfor %}
{% endblock %}
